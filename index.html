<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="logo-section">
      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="odin-logo" />
        <h1>ODIN</h1>
      </div>
      <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
    </div>
    <div class="form-section">
      <div class="text-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest deames.<br />
          Sign up now to get started.
        </p>

        <p>You know you want to.</p>
      </div>
      <form action="" method="">
        <div class="form-conatiner">
          <legend>Let's do this!</legend>
          <p>
            <label for="first-name">
              FIRST NAME
              <input type="text" id="first-name" name="first-name" />
            </label>
          </p>
          <p>
            <label for="last-name">
              LAST NAME
              <input type="text" id="last-name" name="last-name" />
            </label>
          </p>
          <p>
            <label for="email">
              EMAIL
              <input type="eamil" id="email" name="email" />
            </label>
          </p>
          <p>
            <label for="number">
              PHONE NUMBER
              <input type="tel" name="number" id="number" />
            </label>
          </p>
          <p>
            <label for="pwd">
              PASSWORD
              <input type="password" name="pwd" id="pwd" />
            </label>
          </p>
          <p>
            <label for="pwd2">
              CONFIRM PASSWORD
              <input type="password" name="pwd2" id="pwd2" />
            </label>
          </p>
        </div>
        <button id="btn">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
