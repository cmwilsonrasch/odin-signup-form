<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="#">Hallie West</a> on <a href="#">Unsplash</a></p>
      </div>
      <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post">
          <div class="form-field">
            <p>Let's do this!</p>
            <div class="user-details">
              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </p>
              <p>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="focus"
                />
              </p>
              <p>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </p>
              <p>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="number" id="number" />
              </p>
              <p>
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd" class="error" />
              </p>
              <p>
                <label for="pwd2">CONFIRM PASSWORD</label>
                <input type="password" name="pwd2" id="pwd2" class="error" />
              </p>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
